<!DOCTYPE html>
<html lang="pt">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>Formul√°rio Bootstrap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="content-language" content="pt-br">
  <meta name="description" content="">
  <meta name="author" content="Bruno Peres">
  <meta name="keywords" content="">

  <!-- styles -->

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

</head>

  <body>
  
    <div class="container-fluid">
        
        <div class="row-fluid">
        <div class="span6 well offset3">
          <form id="form" action="" method="post" class="form-horizontal" novalidate="novalidate">
            <fieldset>
              <div class="control-group">
                <label class="control-label" for="name">Nome <span class="req">*<span></label>
                <div class="controls">
                  <input type="text" class="input-xlarge" name="name" placeholder="Nome" id="name">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="email">E-mail <span class="req">*<span></label>
                <div class="controls">
                  <input type="text" class="input-xlarge" name="email" placeholder="E-mail" id="email">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="password">Senha <span class="req">*<span></label>
                <div class="controls">
                  <input type="password" class="input-xlarge" name="password" placeholder="Senha" id="password">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="confirm_password">Confirmar senha <span class="req">*<span></label>
                <div class="controls">
                  <input type="password" class="input-xlarge" name="confirm_password" placeholder="Confirmar senha" id="confirm_password">
                </div>
              </div>
              <div class="offset4">
                <label class="checkbox">
                  <input type="checkbox" class="admin" value="administrador">
                  Administrador
                </label>
                <div class="optional">
                  <label class="radio">
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="perfil1" checked>
                    Perfil 1
                  </label>
                  <label class="radio">
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="perfil2">
                    Perfil 2
                  </label>
                </div>
              </div>
              <button type="submit" class="btn offset8 btn-primary" id="submit-form">Enviar</button>
            </fieldset>
          </form>
        </div>
      </div>
    
    </div>

    <!-- javascript
    ================================================== -->
    <script language="javascript" type="text/javascript">     
    </script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script language="javascript" type="text/javascript">
    $('#submit-form').click(function(){  
    
    if (  $('#name').hasClass('valid') &&
          $('#email').hasClass('valid') &&
          $('#password').hasClass('valid') &&
          $('#confirm_password').hasClass('valid')   ){
      
      window.location.reload();
    }
      
    })

    $(".admin").click(function() {
      if ($(this).is(':checked')) {
        $(".optional").show();
      }
      else {
        $(".optional").hide();
      }
    });
    </script>
    <script src="js/jquery.validate.js"></script>
    <script src="js/form.js"></script>

</body>
</html>
