  <body>
  
    <div class="container-fluid">
        
        <div class="row-fluid">
        <div class="span6 well offset3">
          <form id="contact-form" action="" method="post" class="form-horizontal" novalidate="novalidate">
            <fieldset>
              <div class="control-group">
                <label class="control-label" for="name">Nome</label>
                <div class="controls">
                  <input type="text" class="input-xlarge" name="name" placeholder="Nome" id="name">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="email">E-mail</label>
                <div class="controls">
                  <input type="text" class="input-xlarge" name="email" placeholder="E-mail" id="email">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="password">Senha</label>
                <div class="controls">
                  <input type="password" class="input-xlarge" name="password" placeholder="Senha" id="password">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="confirm-password">Confirmar senha</label>
                <div class="controls">
                  <input type="password" class="input-xlarge" name="confirm-password" placeholder="Confirmar senha" id="confirm-password">
                </div>
              </div>
              <button type="submit" class="btn offset8 btn-primary" id="submit-form">Enviar</button>
            </fieldset>
          </form>
        </div>
      </div>
    
    </div>
